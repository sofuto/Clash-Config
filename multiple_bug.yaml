proxy-groups:
- name: ID
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - ID
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: GAME
  type: select
  disable-udp: false
  proxies:
  - ID
  - DIRECT
  - REJECT
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: UNIVERSAL
  type: select
  disable-udp: false
  proxies:
  - ID
  - DIRECT
  - REJECT
- name: WhatsApp
  type: select
  disable-udp: false
  proxies:
  - ID
  - DIRECT
  - REJECT
  url: http://www.gstatic.com/generate_204
