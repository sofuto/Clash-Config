#AKUN WS
akun: &ws
    port: 443
    type: vless
    uuid: 5275120b-85ea-44d0-b052-3e07875a2008
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vpn.paikozu.my.id
    network: ws
    ws-opts:
      path: /vless
      headers:
        Host: vpn.paikozu.my.id
    udp: true

proxies:
  - name: A1
    <<: *ws
    server: quiz.vidio.com
  - name: A2
    <<: *ws
    server: quiz.int.vidio.com
  - name: A3
    <<: *ws
    server: quiz.staging.vidio.com