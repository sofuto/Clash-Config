mixed-port: 10809
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: true

dns:
  enable: true
  listen: 127.0.0.1:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254

line: &line
  type: select
  proxies:
    - Select
    - Auto
    - Load Balance
    - Iklan

proxy: &proxy
  proxies:
    - "R80:Vmess Singapore HE-1 Limit 2024-06-07"
    - "sshocean-sg3ikozu-ws"
    - "sshocean-id2ikozu-ws"
    - "sshocean-ca1ikozu-ws"
    - "sshocean-hkikozu-ws"
    - "sshocean-ca2ikozu-ws"

select: &select
  type: select
  <<: *proxy

auto: &auto
  type: url-test
  <<: *proxy
  url: 'https://clients3.google.com'
  interval: 300

lb: &lb
  type: load-balance
  <<: *proxy
  url: 'https://clients3.google.com'
  interval: 300
  strategy: consistent-hashing # atau round-robin

proxies:
- name: "R80:Vmess Singapore HE-1 Limit 2024-06-07"
  server: quiz.staging.vidio.com
  port: 80
  type: vmess
  uuid: 60306370-1f34-11ef-b138-205c6d5f5d78
  alterId: 0
  cipher: auto
  tls: false
  skip-cert-verify: true
  servername: sg-1.hihu.net
  network: ws
  ws-opts:
    path: /hyjkvm27
    headers:
      Host: sg-1.hihu.net

