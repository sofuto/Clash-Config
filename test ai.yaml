mixed-port: 10809
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: true

dns:
  enable: true
  listen: 127.0.0.1:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254

line: &line
  type: select
  proxies:
    - Select
    - Auto
    - Load Balance
    - Iklan

proxy: &proxy
  proxies:
    - "[VMess] Free4You"
    - "[VMess] Free4You 2"
    - "[VMess] sasuke"

select: &select
  type: select
  <<: *proxy

auto: &auto
  type: url-test
  <<: *proxy
  url: 'https://clients3.google.com'
  interval: 300

lb: &lb
  type: load-balance
  <<: *proxy
  url: 'https://clients3.google.com'
  interval: 300
  strategy: consistent-hashing # atau round-robin

proxies:
  - name: "[VMess] Free4You"
    server: *video_1
    port: 80
    type: vmess
    uuid: b344cca2-b7fe-41eb-a10e-3e810a6f952f
    alterId: 0
    cipher: auto
    tls: false
    skip-cert-verify: true
    servername: lukistore.sabdo.my.id
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: lukistore.sabdo.my.id
    udp: true
  - name: "[VMess] Free4You 2"
    server: *video_1
    port: 80
    type: vmess
    uuid: b344cca2-b7fe-41eb-a10e-3e810a6f952f
    alterId: 0
    cipher: auto
    tls: false
    skip-cert-verify: true
    servername: lukistore.sabdo.my.id
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: lukistore.sabdo.my.id
    udp: true
  - name: "[VMess] sasuke"
    server: *video_1
    port: 80
    type: vmess
    uuid: c2703a80-52c2-4546-88b6-5be41ad93110
    alterId: 0
    cipher: auto
    tls: false
    skip-cert-verify: true
    servername: azure-jepang.sshvip.site
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: azure-jepang.sshvip.site
    udp: true

proxy-groups:
  - name: Proxy
    <<: *line
  - name: Iklan
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Select
    <<: *select
  - name: Auto
    <<: *auto
  - name: Load Balance
    <<: *lb

rule-providers:
  adblock:
    type: http
    behavior: classical
    path: ./adblock.yaml
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical_No_Resolve.yaml"
    interval: 600

rules:
  - RULE-SET,adblock,Iklan
  - MATCH,Proxy
