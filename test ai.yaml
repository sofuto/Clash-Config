proxy-groups:
  - name: Proxy
    <<: *line
  - name: Iklan
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Select
    <<: *select
  - name: Auto
    <<: *auto
  - name: Load Balance
    <<: *lb

rule-providers:
  adblock:
    type: http
    behavior: classical
    path: ./adblock.yaml
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical_No_Resolve.yaml"
    interval: 600

rules:
  - RULE-SET,adblock,Iklan
  - MATCH,Proxy
